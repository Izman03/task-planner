<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>TaskPlanner+</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="topnav" id="myTopnav">
      <a href="#" class="active"><i class="fa fa-fw fa-home"></i></a>
      <div class="dropdown">
        <button class="dropbtn">
          Tasks
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Add task</a>
          <a href="#">Filter</a>
          <a href="#">Reports</a>
          <a href="#">Import</a>
        </div>
      </div>
      <a href="#search"><i class="fa fa-fw fa-search"></i> Search</a>
      <a href="#contact"><i class="fa fa-fw fa-envelope"></i> Contact</a>
      <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
      <a
        href="javascript:void(0);"
        style="font-size: 15px"
        class="icon"
        onclick="myFunction()"
        >&#9776;</a
      >
      <p id="navbar-logo">TaskPlannerâœœ</p>
    </div>

    <!-- ADD TASK FORM -->
    <div class="container mt-5">
      <div class="card task-form">
        <div class="card-header">
          <h3>Add Task</h3>
        </div>
        <div class="card-body">
          <form id="task-form">
            <div class="mb-3">
              <label for="task-name" class="form-label">Task name:</label>
              <input type="text" class="form-control" id="task-name" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="task-date" class="form-label">Due date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="task-date"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="assigned-to" class="form-label">Assigned to:</label>
                <input
                  type="text"
                  class="form-control"
                  id="assigned-to"
                  required
                  list="assigned-to-list"
                />
                <datalist id="assigned-to-list">
                  <option value="Izmael"></option>
                  <option value="Brendan"></option>
                  <option value="Charlie"></option>
                </datalist>
              </div>
            </div>
            <div class="mb-3">
              <label for="task-status" class="form-label">Status:</label>
              <select class="form-control" id="task-status" required>
                <option value="Not started">Not started</option>
                <option value="In progress">In progress</option>
                <option value="Review">Review</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary mx-auto d-block">
              Add
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- TASK CARDS -->
    <div class="container mt-5">
      <div class="row" id="task-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
